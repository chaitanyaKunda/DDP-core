export.rule.NOV.customQuery = select r_object_id\,r_version_label\, agl_customs_entry_no\, agl_master_job_number\, agl_job_numbers\, agl_consignment_id\, agl_doc_ref\, agl_control_doc_type\, r_creation_date\,r_content_size\,agl_company_source\,agl_branch_source\,object_name from agl_control_document where  (agl_debits_back\='NOVCORPORA' OR agl_debits_forward\='NOVCORPORA') and (agl_control_doc_type in (%%PRIMARYDOCTYPE%%)) and ( agl_creation_date between Date('%%startdate%%'\,'dd/mm/yyyy HH\:mi\:ss') and Date('%%enddate%%'\,'dd/mm/yyyy HH\:mi\:ss'))
